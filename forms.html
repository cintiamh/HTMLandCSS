<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<form action="http://www.example.com/subscribe.php" method="get">
    <p>
        Username: <input type="text" name="username" size="15" maxlength="30" />

        </textarea>
