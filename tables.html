<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>

<table>
    <tr>
        <th></th>
        <th>9am</th>
        <th>10am</th>
        <th>11am</th>
        <th>12am</th>
    </tr>
    <tr>
        <th>Monday</th>
        <td colspan="2">Geography</td>
        <td>Math</td>
        <td>Art</td>
    </tr>
    <tr>
        <th>Tuesday</th>
        <td colspan="3">Gym</td>
        <td>Home Ec</td>
    </tr>
</table>

<table>
    <tr>
        <th></th>
        <th>ABC</th>
        <th>BBC</th>
        <th>CNN</th>
    </tr>
    <tr>
        <th>6pm - 7pm</th>
        <td rowspan="2">Movie</td>
        <td>Comedy</td>
        <td>News</td>
    </tr>
    <tr>
        <th>7pm - 8pm</th>
        <td>Sport</td>
        <td>Current Affairs</td>
    </tr>
</table>

<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Income</th>
        <th>Expenditure</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1st January</td>
        <td>250</td>
        <td>36</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td></td>
        <td>250</td>
        <td>36</td>
    </tr>
    </tfoot>
</table>

</body>
</html>
